<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/2Html/2CSS.css">
    <title>2 Задание</title>
</head>
<body>
     <form action="/register" method="POST" id="registration-form">
        <h1>Регистрация </h1>
        <div class="name">
            <label for="name">Имя</label><br>
            <input type="text" id="text" placeholder="Введите ваше имя">
        </div>

        <div class="form-group">
            <label for="email" id="email">Электронная почта</label><br>
            <input type="email" id="email" required placeholder="1234@gmail.com">
        </div>

        <div class="password">
            <label for="password" id="password">Пароль</label><br>
            <input type="password" id="password" placeholder="Введите пароль" required>
        </div>

        <div class="confirm_password">
            <label for="confirm_password" id="confirm_password">Подтверждение пароля</label><br>
            <input type="password" id="confirm_password" placeholder="Повторите пароль" required>
        </div>

        <!-- ДР -->
        <div class="form-group">
            <label for="birthdate">Дата рождения</label><br>
            <input type="text" id="birthdate" placeholder="ДД.ММ.ГГГГ" maxlength="10">
        </div>

        <div class="pol">
            <label class="poltext">Пол:</label><br>
            <div class="radio">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Мужской</label>
            </div>
            <div class="radio">
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Женский</label>
            </div>
        </div>
        <div class="checkbox">
            <input type="checkbox">
            <label for="polisity"> Я согласен с условиями использования и политикой конфиденциальности</label>
        </div>

        <div class="btn">
            <button type="submit">Зарегистрироваться</button>
        </div>
        <div id="password-error" class="error-message"></div>
     </form>

     <script src="/2Html/2JS.js"></script>
</body>
</html>
