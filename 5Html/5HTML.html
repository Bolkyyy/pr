<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/5Html/5CSS.css">
    <title>5 Задача</title>
</head>
<body>
    <main>
        <div class="heading">
            <h1>Калькулятор</h1>
        </div>

        

        <div class="calculator">
            <input type="text" id="display" readonly value="0">
            <div class="buttons">

                        <button class="clear">C</button>
                        <button class="function">±</button>
                        <button class="function">%</button>
                        <button class="operator">/</button>

                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button class="operator">*</button>

                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button class="operator">-</button>

                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button class="operator">+</button>

                        <button class="zero">0</button>
                        <button>00</button>
                        <button>.</button>
                        <button id="equals">=</button>

            </div>
            
        </div>

    </main>
    <script src="/5Html/5JS.js"></script>
</body>
</html>
