<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/4Html/4CSS.css">
    <title>4 Задание</title>
</head>
<body>
    <main>
        <div class="heading">
            <h1>Мой список задач</h1>
        </div>
        
        <fieldset class="newtask">
            <legend>Добавить новую задачу</legend>
            <label for="newtask">Новая задача: </label>
            <input type="text" placeholder="Введите задачу">
            <button>Добавить</button>
        </fieldset>

        <fieldset class="radiobtns">
            <legend>Фильтры</legend>
            <div class="filter-tab">
                <input type="radio" name="filter" id="all" checked>
                <label for="all">Все</label>
            </div>
            <div class="filter-tab">
                <input type="radio" name="filter" id="active">
                <label for="active">Активные</label>
            </div>
            <div class="filter-tab">
                <input type="radio" name="filter" id="completed"> 
                <label for="completed">Завершенные</label>
            </div>
        </fieldset>

        <fieldset class="tasks">
            <legend>Список задач</legend>
            <div>
                <ul>
                    <li>
                        <input type="checkbox">
                        <label for="task1">Купить молоко</label>
                        <button>Удалить</button>
                    </li>
                    <li>
                        <input type="checkbox">
                        <label for="task1">Стать миллионером</label>
                        <button>Удалить</button>
                    </li>
                    <li>
                        <input type="checkbox">
                        <label for="task1">Купить еще молока</label>
                        <button>Удалить</button>
                    </li>
                </ul>
            </div>

            <div class="alltasks">Всего задач: 3</div>
        </fieldset>
        <script src="/4Html/4JS.js"></script>
    </main>
</body>
</html>
